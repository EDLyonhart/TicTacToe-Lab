<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<link rel="stylesheet" type="text/css" href="main.css"></link>
<script src="guts.js"></script>


</head>
<body>
	<h1>Crosses and Crowns</h1>
	<h2>EDLyonhart</h2>
<hr>
<br>

	<h3>Welcome to Eli Lyonhart's game of Crosses and Crowns.</h3>	
	<h3 id="message">"Click any square to Begin!"</h3>
	<div>
		<div class="col-sm-3"></div>
		<div id="1" class="col-sm-2 unUsedSquare"></div>
		<div id="2" class="col-sm-2 unUsedSquare"></div>
		<div id="3" class="col-sm-2 unUsedSquare"></div>
		<div class="col-sm-2"></div>
	</div>

	<div>
		<div class="col-sm-3"></div>
		<div id="4" class="col-sm-2 unUsedSquare"></div>
		<div id="5" class="col-sm-2 unUsedSquare"></div>
		<div id="6" class="col-sm-2 unUsedSquare"></div>
		<div class="col-sm-2"></div>
	</div>

	<div>
		<div class="col-sm-3"></div>
		<div id="7" class="col-sm-2 unUsedSquare"></div>
		<div id="8" class="col-sm-2 unUsedSquare"></div>
		<div id="9" class="col-sm-2 unUsedSquare"></div>
		<div class="col-sm-3"></div>
	</div>
		<div>
		<div class="col-lg-12"> </div>
	</div>

	<div>
		<br>
		<br>
		<div class="col-lg-10"></div>
		<div class="col-sm-1"><button class="reset">Reset</button></div>
	</div>
</body>
</html>
